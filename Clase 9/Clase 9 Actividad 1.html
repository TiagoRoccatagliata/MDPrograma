<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Clase 9 Actividad 1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="logiin-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="./logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                     <h1>Consultas Bancarias</h1>
                     
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Ingresar Email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">phone</span>
                    <input type="password" placeholder="Ingresar Numero" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Cuenta Personal</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Cuenta Empresarial</label>
                    </div>
                    
                </div>
                <label for="consultas">Realizar Consulta:</label>
                    <input type="text" id="name" name="name" required>
                <button type="submit">Enviar Consulta</button>
            </form>
            
        
            </div>
            
            </div>

        </div>
    </div>
</body>
</html>
