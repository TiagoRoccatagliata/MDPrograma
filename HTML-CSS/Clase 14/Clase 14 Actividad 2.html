
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Datos del Viajero</title>
  <link rel="stylesheet" href="./Clase 14 Actividad 2.css">
</head>
<body>

  <div class="container">
    <h1>Formulario de Datos del Viajero</h1>
    <form id="formulario">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script src="./Clase 14 Actividad 2.js"></script>
</body>
</html>
