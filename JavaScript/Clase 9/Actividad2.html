<!DOCTYPE html>
<html>
<head>
    <title>Agregar elementos a la lista</title>
</head>
<body>
    <input type="text" id="inputTexto" placeholder="Ingresa un elemento">
    <button id="agregarElemento">Agregar</button>
    <ul id="listaElementos"></ul>

    <script>
        const inputTexto = document.getElementById("inputTexto");
        const agregarElementoBtn = document.getElementById("agregarElemento");
        const listaElementos = document.getElementById("listaElementos");

        agregarElementoBtn.addEventListener("click", agregarElemento);
        inputTexto.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                agregarElemento();
            }
        });

        function agregarElemento() {
            const contenido = inputTexto.value.trim();
            if (contenido !== "") {
                const li = document.createElement("li");
                li.textContent = contenido;
                listaElementos.appendChild(li);
                inputTexto.value = "";
            }
        }
    </script>
</body>
</html>
