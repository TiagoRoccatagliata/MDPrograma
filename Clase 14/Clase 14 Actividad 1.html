<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Alta de Usuarios</title>
  <link rel="stylesheet" href="./Clase 14 Actividad 1.css">
</head>
<body>

  <div class="container">
    <h1>Formulario de Alta de Usuarios</h1>
    <form id="formulario">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script src="./Clase 14 Actividad 1.js"></script>
</body>
</html>
